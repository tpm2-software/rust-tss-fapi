name: "tss2-fapi-rs-tests"

services:
  tests:
    networks:
      tss2-fapi-rs-test-net:
        ipv4_address: 10.0.0.10
    build:
      context: ./
      dockerfile: tests.Dockerfile
      args:
        BASE_VERSION: ${BASE_VERSION_TESTS:-r20@sha256:14c3cfd26a8e7a5840a357587a7d04a0d6b9a2b61b07a3397c48559f70cbd4e4}
    volumes:
      - ../../../:/var/opt/rust/src:ro
      - log:/var/log/tss2-fapi-rs:rw
      - reg:/usr/local/cargo/registry:rw
    tmpfs:
      - /var/tmp/rust:exec
    environment:
      FAPI_RS_TEST_TCTI: "swtpm:host=10.0.0.20,port=2321"
      FAPI_RS_TEST_NAME: "${TEST_NAME-}"
      FAPI_RS_TEST_LOOP: "${TEST_LOOP:-5}"
      RUST_LOG: "${RUST_LOG:-info}"
      TSS2_LOG: "${TSS2_LOG:-all+none}"
      SWTPM_CTRL_ADDR: "10.0.0.20"
      SWTPM_CTRL_PORT: "2322"
      TEST_KEEP_RUNNING: "${KEEP_RUNNING:-0}"
      TEST_INCL_IGNORED: "${INCL_IGNORED:-0}"
    command:
      - "RSA2048SHA256"
      - "ECCP256SHA256"
    depends_on:
      - swtpm

  swtpm:
    networks:
      tss2-fapi-rs-test-net:
        ipv4_address: 10.0.0.20
    build:
      context: ../swtpm
      dockerfile: swtpm.Dockerfile
      args:
        BASE_VERSION: ${BASE_VERSION_SWTPM:-r17@sha256:63537a11f20184ff989a26eb4a9cbd00ab69d280d0469fd69dabb178c3110bb4}
    volumes:
      - log:/var/log/swtpm:rw
    tmpfs:
      - /var/lib/swtpm
      - /var/lib/swtpm-localca
    restart: unless-stopped
    stop_signal: SIGKILL

networks:
  tss2-fapi-rs-test-net:
    ipam:
      driver: default
      config:
        - subnet: "10.0.0.0/24"

volumes:
  log:
  reg:
