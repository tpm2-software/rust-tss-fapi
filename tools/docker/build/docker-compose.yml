name: "tss2-fapi-rs-build"

services:
  build:
    build:
      context: ./
      dockerfile: build.Dockerfile
      args:
        BASE_VERSION: ${BASE_VERSION_BUILD:-r21@sha256:dbf6dff21a4fe373bf6ec5dcea776619f4a7f1f19507d293305136d3f1c7b969}
    volumes:
      - ../../../:/var/opt/rust/src:ro
      - out:/var/tmp/rust:rw
      - reg:/usr/local/cargo/registry:rw
    command:
      ${CARGO_CMD:-rebuild --release}

volumes:
  out:
  reg:
