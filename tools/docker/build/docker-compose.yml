name: "tss2-fapi-rs-build"

services:
  build:
    build:
      context: ./
      dockerfile: build.Dockerfile
      args:
        BASE_VERSION: ${BASE_VERSION_BUILD:-r14@sha256:6389814c6542324683e988b252d159d641e50a459134391e2000624f33532632}
    volumes:
      - ../../../:/var/opt/rust/src:ro
      - out:/var/tmp/rust:rw
      - reg:/usr/local/cargo/registry:rw
    command:
      ${CARGO_CMD:-rebuild --release}

volumes:
  out:
  reg:
