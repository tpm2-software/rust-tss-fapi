name: "tss2-fapi-rs-build"

services:
  build:
    build:
      context: ./
      dockerfile: build.Dockerfile
      args:
        BASE_VERSION: ${BASE_VERSION_BUILD:-r22@sha256:b70b41578344e479ff5071536459d63a1b5614e214586181657bc6db2c38639a}
    volumes:
      - ../../../:/var/opt/rust/src:ro
      - out:/var/tmp/rust:rw
      - reg:/usr/local/cargo/registry:rw
    command:
      ${CARGO_CMD:-rebuild --release}

volumes:
  out:
  reg:
